	<script>
	$.get('http://148.6.182.65:8080/log/22071410.csv', function(csvData) {
		var series = [],
			lines = csvData.split('\n'),
			rows;
		
		var cat = [];
	
		$.each(lines, function(i, line){
			rows = line.split(',');
			if(i == 0) {
				for(i=1; i<rows.length; i++) {
					series.push({
						name: "Channel " + i,
						data: []
					});
				}
				return;
			}
		
		
			for(i=1; i<rows.length; i++) {
				series[i-1].data.push([ 
					rows[0], 
					parseFloat(rows[i])
				]);
				cat.push(rows[0]);
			}	
		});
		
		var chart = new Highcharts.Chart({
			chart: {
				renderTo: 'graph'
			},
			title: {
				text: '22 July 2014, 11:00'
			},
			xAxis: {
				categories: cat
			},
			yAxis: {
				title: {
					text: 'Temperature (Â°C)'
				}
			},
			credits: {
					enabled: false
			},
			series: series
		});
		
		});
	</script>
